site_name: Azure IoT Integration Guide

theme:
  name: material
  custom_dir: overrides
  logo: assets/images/logo.svg

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.superfences 
  - attr_list
  - admonition
  - pymdownx.details
  - pymdownx.superfences

plugins:
  - search
  - git-revision-date-localized
  - git-committers:
      enterprise_hostname: AVSystem
      repository: AVSystem/developer-zone
      branch: master
      token: !!python/object/apply:os.getenv ["MKDOCS_GIT_COMMITTERS_APIKEY"]
      
  

google_analytics:
  - UA-25246208-6 
  - auto

nav:
  - Example page: example.md
  - Getting Started: index.md
  - Configuring Azure IoT integration extension: Configuring_Azure_IoT_integration_extension.md
  - Support: support.md

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/extra.js 
