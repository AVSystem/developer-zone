site_name: Coiote IoT Device Management Docs

theme:
  name: material
  custom_dir: overrides
  logo: assets/images/logo.svg
  favicon: assets/favicon/favicon-32x32.png

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.superfences 
  - attr_list
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.emoji
  - toc:
     permalink: "#"

plugins:
  - search
  - git-revision-date-localized
  
google_analytics:
  - UA-25246208-6 
  - auto

nav:
        - 'Anjay ST integration':
            - 'Anjay_ST_integration/Getting_started.md'
            - 'Anjay_ST_integration/STM32L496G-DISCOBG96.md'
            - 'Anjay_ST_integration/STM32L496G-DISCO-MONARCH.md'
            - 'Anjay_ST_integration/B-L462E-CELL1-TYPE1SC.md'
        - 'Device onboarding':
            - 'Coiote_DM_Device_Onboarding/Quick_start.md'
            - 'Coiote_DM_Device_Onboarding/Device_onboarding.md'
        - 'Interoperability tests guide':
            - 'Interoperability_tests_guide/Overview.md'
            - 'Interoperability_tests_guide/Getting_started.md'
            - 'Interoperability_tests_guide/Test_case_actions.md'
            - 'Interoperability_tests_guide/Configuring_test_cases.md'
            - 'Interoperability_tests_guide/Data_model_and_variables.md'
            - 'Interoperability_tests_guide/Running_test_cases.md'
            - 'Interoperability_tests_guide/Using_API_Jenkins_integration.md'
        - 'Azure IoT integration guide':
            - Azure IoT Hub:
                - 'Configuring integration extension': 'Azure_IoT_Integration_Guide/Azure_IoT_Hub_integration/Configuring_Azure_IoT_Hub_integration_extension.md'
                - 'Device operations':
                    - 'Azure_IoT_Integration_Guide/Azure_IoT_Hub_integration/Device_operations/Overview.md'
                    - 'Azure_IoT_Integration_Guide/Azure_IoT_Hub_integration/Device_operations/Importing_devices_to_Coiote_DM.md'
                    - 'Azure_IoT_Integration_Guide/Azure_IoT_Hub_integration/Device_operations/Exporting_devices_to_Azure_IoT_Hub.md'
                    - 'Azure_IoT_Integration_Guide/Azure_IoT_Hub_integration/Device_operations/Upgrading_firmware.md'
            - Azure IoT Central:
                - 'Configuring integration extension': 'Azure_IoT_Integration_Guide/Azure_IoT_Central_integration/Configuring_Azure_IoT_Central_integration_extension.md'
                - 'Device operations':
                    - 'Azure_IoT_Integration_Guide/Azure_IoT_Central_integration/Device_operations/Overview.md'
                    - 'Azure_IoT_Integration_Guide/Azure_IoT_Central_integration/Device_operations/Importing_devices_to_Coiote_DM.md'
                    - 'Azure_IoT_Integration_Guide/Azure_IoT_Central_integration/Device_operations/Exporting_devices_to_Azure_IoT_Central.md'
            - 'Configure integration templates': 'Azure_IoT_Integration_Guide/Configure_integration_templates/Azure_integration_templates.md'
            - 'Concepts':
                - 'Azure_IoT_Integration_Guide/Concepts/LwM2M_mappings.md'
            - 'Tutorials':
                - 'Azure_IoT_Integration_Guide/Tutorials/Air_quality_monitoring_tutorial.md'
        - 'AWS IoT Core integration guide':
            - 'Configuring the integration': 'AWS_Integration_Guide/Configuring_AWS_integration.md'
            - 'Device operations':
                - 'AWS_Integration_Guide/Device_operations/Operation_types.md'
            - 'Concepts':
                - 'AWS_Integration_Guide/Concepts/AWS_Integration_concepts.md'
extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/extra.js 
