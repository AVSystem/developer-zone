site_name: Azure IoT Integration Guide

theme:
  name: material
  custom_dir: overrides
  logo: assets/images/logo.svg
  favicon: assets/favicon/favicon-32x32.png

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.superfences 
  - attr_list
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - toc:
     permalink: "#"

plugins:
  - search
  
google_analytics:
  - UA-25246208-6 
  - auto

nav:
    - Getting started: index.md
    - Azure IoT Hub integration:
        - 'Configuring integration extension': 'Azure_IoT_Hub_integration/Configuring_Azure_IoT_Hub_integration_extension.md'
        - 'Device operations':
            - 'Azure_IoT_Hub_integration/Device_operations/Overview.md'
            - 'Azure_IoT_Hub_integration/Device_operations/Importing_devices_to_Coiote_DM.md'
            - 'Azure_IoT_Hub_integration/Device_operations/Exporting_devices_to_Azure_IoT_Hub.md'
        - 'Concepts':
            - 'Azure_IoT_Hub_integration/Concepts/LwM2M_mappings.md'
    - Azure IoT Central integration:
        - 'Configuring integration extension': 'Azure_IoT_Central_integration/Configuring_Azure_IoT_Central_integration_extension.md'
        - 'Device operations':
            - 'Azure_IoT_Central_integration/Device_operations/Overview.md'
            - 'Azure_IoT_Central_integration/Device_operations/Importing_devices_to_Coiote_DM.md'
            - 'Azure_IoT_Central_integration/Device_operations/Exporting_devices_to_Azure_IoT_Central.md'
        - 'Concepts':
            - 'Azure_IoT_Central_integration/Concepts/LwM2M_mappings.md'

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/extra.js 
