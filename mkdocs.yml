site_name: IoT Developer Zone
theme:
  name: material
  custom_dir: overrides
  logo: assets/images/logo.svg
  favicon: assets/favicon/favicon-32x32.png
  features:
    - navigation.tabs

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.superfences 
  - attr_list
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.emoji
  - toc:
     permalink: "#"

plugins:
  - search
  - git-revision-date-localized
 
google_analytics:
  - UA-25246208-6 
  - auto

nav:
        - 'Home':
          - 'index.md'
        - 'Anjay integrations':
