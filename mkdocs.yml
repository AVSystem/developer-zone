site_name: IoT Developer Zone
theme:
  name: material
  custom_dir: overrides
  logo: assets/images/logo.svg
  favicon: assets/favicon/favicon-32x32.png
  features:
    - navigation.tabs

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.superfences
  - attr_list
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - toc:
     permalink: "#"

plugins:
  - search
  - git-revision-date-localized

google_analytics:
  - UA-25246208-6
  - auto

nav:
        - 'Home':
          - 'index.md'
        - 'Anjay integrations':
            - 'Anjay_integrations/Getting_started.md'
            - 'Anjay_integrations/Implementing_LwM2M_objects_on_RaspberryPi.md'
            - 'STMicroelectronics boards':
                - 'Anjay_integrations/Anjay_ST_integration/Building_LwM2M_applications/Building_LwM2M_applications_with_I-CUBE-Anjay.md'
                - 'Anjay_integrations/Anjay_ST_integration/STM32L496G-DISCOBG96.md'
