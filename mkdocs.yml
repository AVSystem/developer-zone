site_name: Azure IoT Integration Guide

theme:
  name: material
  custom_dir: overrides
  logo: assets/images/logo.svg

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.superfences 
  - attr_list
  - admonition
  - pymdownx.details
  - pymdownx.superfences

plugins:
  - search
        
  

google_analytics:
  - UA-25246208-6 
  - auto

pages:
    - Getting started: index.md
    - Azure IoT Hub integration:
        - 'Configuring integration extension': 'Azure_IoT_Hub_integration/Configuring_Azure_IoT_Hub_integration_extension.md'
        - 'Device operations': 
            - 'Azure_IoT_Hub_integration/Device_operations/Syncing_devices_with_Coiote_DM.md'
            - 'Azure_IoT_Hub_integration/Device_operations/Importing_devices_to_Azure_IoT_Hub.md'
        - 'Concepts':
            - 'Azure_IoT_Hub_integration/Concepts/Communication_flows.md'
    - Azure IoT Central integration:
        - 'Configuring integration extension': 'Azure_IoT_Central_integration/Configuring_Azure_IoT_Central_integration_extension.md'
        - 'Device operations':
            - 'Azure_IoT_Central_integration/Device_operations/Syncing_devices_with_Coiote_DM.md'
            - 'Azure_IoT_Central_integration/Device_operations/Importing_devices_to_Azure_IoT_Central.md'
        - 'Concepts':
            - 'Azure_IoT_Central_integration/Concepts/Communication_flows.md'
extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/extra.js 
