freertos_repository_step:
  0. Go to [Anjay-freertos-client](https://github.com/AVSystem/Anjay-freertos-client/releases/).
STM32L496G_BG96_binary_step:
  0. Download the `Anjay-freertos-client-STM32L496G-BG96.bin` file.
B_L462_CELL1_binary_step:
  0. Download the `Anjay-freertos-client-B-L462E-CELL1-TYPE1SC.bin` file.
zephyr_repository_step:
  0. Go to [Anjay-zephyr-client](https://github.com/AVSystem/Anjay-zephyr-client/releases).
nRF9160DK_binary_step:
  0. Download the `demo_nrf9160dk_merged.hex` file.
nRF9160DK_updating_dk_firmware_step:
  0. You may need to update your DK firmware. To do this download new DK firmware from [nRF9160 DK Downloads page](https://www.nordicsemi.com/Products/Development-hardware/nRF9160-DK/Download#infotabs) and follow [Updating the modem firmware](https://docs.nordicsemi.com/bundle/ncs-latest/page/nrf/app_dev/device_guides/nrf91/nrf91_dk_updating_fw_programmer.html#updating_the_modem_firmware) steps.
nRF9160DK_flash_downloaded_binary_step:
  0. Use the nRF Connect Programmer and execute steps from the [Updating the application firmware](https://docs.nordicsemi.com/bundle/ncs-latest/page/nrf/app_dev/device_guides/nrf91/nrf91_dk_updating_fw_programmer.html#updating_the_application_firmware) section. Skip the point 6 and at the point 7 select already downloaded `demo_nrf9160dk_merged.hex` file.
nRF9151DK_binary_step:
  0. Download the `demo_nrf9151dk_merged.hex` file.
nRF9151DK_updating_dk_firmware_step:
  0. You may need to update your DK firmware. To do this download new DK firmware from [nRF9151 DK Downloads page](https://www.nordicsemi.com/Products/Development-hardware/nRF9151-DK/Download#infotabs) and follow [Updating the modem firmware](https://docs.nordicsemi.com/bundle/ncs-latest/page/nrf/app_dev/device_guides/nrf91/nrf91_dk_updating_fw_programmer.html#updating_the_modem_firmware) steps.
nRF9151DK_flash_downloaded_binary_step:
  0. Use the nRF Connect Programmer and execute steps from the [Updating the application firmware](https://docs.nordicsemi.com/bundle/ncs-latest/page/nrf/app_dev/device_guides/nrf91/nrf91_dk_updating_fw_programmer.html#updating_the_application_firmware) section. Skip the point 6 and at the point 7 select already downloaded `demo_nrf9151dk_merged.hex` file.
nRF7002DK_binary_step:
  0. Download the `demo_nrf7002dk.hex` file.
nRF7002DK_flash_downloaded_binary_step:
  0. Run `nrfjprog -f NRF53 --program demo_nrf7002dk.hex --verify --reset`
Thingy91_binary_step:
  0. Download the `demo_thingy91_app_signed.hex` file.
